<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Escape - Stap 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Stap 1 â€“ Ontgrendel het slot</h2>
<p>Klik op het slot om letters te onthullen. Vul daarna het woord in dat je hebt gevonden:</p>

<img src="slot.png" alt="Slot" style="width:150px;margin:15px;"><br>

<input type="text" id="antwoord" placeholder="Vul hier in">
<br>
<button onclick="checkAnswer()">Verstuur</button>

<p id="feedback"></p>

<script>
function checkAnswer() {
    var input = document.getElementById("antwoord").value.toUpperCase().trim();
    if(input === "MOTIE") {
        window.location.href = "stap2.html"; // link naar volgende stap
    } else {
        document.getElementById("feedback").innerHTML = "Nog op slot? Probeer opnieuw!";
    }
}
</script>

</body>
</html>
